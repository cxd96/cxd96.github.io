<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/www.css" rel="stylesheet" type="text/css">
    <script src="bootstrap/js/jquery-1.12.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--搜索-->
<div class="well" style="background-color: #46b8da;height: auto;margin-top: -50px">
    <div class="container">
        <img src="images/000.png" style="width: 320px;" class="img-responsive">
        <center>
            <form onsubmit="return baiduWithHttps(this)" action="http://www.baidu.com/baidu" target="_blank" class="navbar-form" role="search" style="margin-top: -50px">
                <input type="text" class="form-control" onfocus="checkHttps" name="word" style="width: 90%">
                <input type="submit"value="百度搜索" class="btn btn-default" style="margin-top: 3px">
                <br>
            </form>
        </center>
        <script src="http://s1.bdstatic.com/r/www/cache/global/js/BaiduHttps_20150714_zhanzhang.js"></script>
        <script>
            function checkHttps () {
                BaiduHttps.useHttps();
            };
            function baiduWithHttps (formname) {
                var data = BaiduHttps.useHttps();
                if (data.s === 0) {
                    return true;
                }
                else {
                    formname.action = 'https://www.baidu.com/baidu' + '?ssl_s=1&ssl_c' + data.ssl_code;
                    return true;
                }
            };
        </script>
        <div class="row" style="height: 30px;margin-top: 5px">
            <div class="col-xs-3"><center><a href="https://www.hao123.com/"><img src="images/www.png" style="width: 24px"><h5>网址</h5></a></center></div>
            <div class="col-xs-3"><center><a href="https://www.taobao.com/"><img src="images/shop.png"style="width: 24px"><h5>购物</h5></a></center></div>
            <div class="col-xs-3"><center><a href="#"><img src="images/tool.png"style="width: 24px"><h5>工具</h5></a></center></div>
            <div class="col-xs-3"><center><a href="http://news.baidu.com/"><img src="images/newss.png"style="width: 24px"><h5>新闻</h5></a></center></div>
        </div>
    </div>
</div>
</body>
</html>
